<%@ page language="java" contentType="text/html; charset=utf-8"
    pageEncoding="utf-8" isELIgnored="false"%>
    
	<div id="body">
		<div class="container">
			<div class="row">
				<%@include file="accordion.html"%>

				<div class="col-md-10 col-sm-8 col-xs-6 content">
					<div class="content-header">
						<div class="left">
							<ol class="breadcrumb">
							  <li><a href="${pageContext.request.contextPath }/managerAction!index"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
							  <li ><a href="#collapseOne" data-toggle="collapse" class="myCollapse" id="caret1">帐号管理</a></li>
							  <li class="active">修改密码</li>
							</ol>
						</div>
						<div class="right">
							<span>${sessionScope.manager.nickname},欢迎你！</span>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="content-body">
						<div class="sectionOne updatePassword ">
							<br/><br/>
							<p class="tag visible-md-block visible-lg-block">修改密码</p>
							<p style=" font-weight: bold;">尊敬的管理员，请填写以下信息：</p>
						 	<form class="form-horizontal" onsubmit="return check()" method="post" action="${pageContext.request.contextPath}/managerAction!resetManagerPwd">
							  <div class="form-group">
							    <label class="col-sm-5 control-label">用户名：</label>
							    <div class="col-sm-3">
							      <input type="text" name="manager.mname" class="form-control" value="${sessionScope.manager.mname}" readonly="readonly">
							    </div>
							  </div>
					
							<div class="form-group">
							    <label class="col-sm-5 control-label" >旧密码：</label>
							    <div class="col-sm-3">
							      <input type="password" name="manager.old_password" placeholder="请输入您的旧密码" class="form-control" required autofocus>
							    </div>
							</div>
							
							<div class="form-group">
							    <label class="col-sm-5 control-label">新密码：</label>
							    <div class="col-sm-3">
							      <input type="password" id="password" name="manager.password" placeholder="请输入您的新密码" class="form-control" value="" required pattern="^[a-zA-Z]\w{5,17}$" title="请输入以字母开头，长度在6~18之间，只能包含字符、数字和下划线">
							    </div>
							 
							</div>

							<div class="form-group">
							    <label class="col-sm-5 control-label">确认新密码：</label>
							    <div class="col-sm-3">
							      <input type="password" id="finalPwd"placeholder="重复您的新密码" class="form-control"  title="请输入相同密码">
							    </div>
							</div>

							  <p style="text-align: center">
							  	
							  	<input type="submit" class="btn btn-info btn-sm" onclick=" return clickthis()" value="修改信息"></input>
							  	<input type="reset" class="btn btn-warning btn-sm" value="重设信息"></input>
							  </p>
							</form>

							
							 
					
						</div>
					</div>
	
				</div>
			</div>
		</div>
	</div>
	<div class="clear"></div>
	
<script type="text/javascript">
		function clickthis(){
			var text1 = document.getElementById('password').value;
			var text2 = document.getElementById('finalPwd').value;
			if(text1 != text2){
				document.getElementById('password').value = "";
				document.getElementById('finalPwd').value = "";
				alert("两次密码不一致！");
				return false;
			}
				return true;
			
		}
</script>
