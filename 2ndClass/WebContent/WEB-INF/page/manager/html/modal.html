<%@ page language="java" contentType="text/html; charset=utf-8"
    pageEncoding="utf-8" isELIgnored="false"%>
	<!-- 模态框声明 -->
	<div class="modal fade" id="myModal" tabindex="-1">
	<!-- 窗口声明 -->
	<div class="modal-dialog modal-sm">
		<!-- 内容声明 -->
		<div class="modal-content">
			<form action="managerAction!add" method="post">
			<div class="modal-header">
				<button class="close" data-dismiss="modal"><span>&times;</span></button>
				<h5 class="modal-title">新增人员</h5>
			</div>
			<div class="modal-body">
				<div class="container-fluid">
					<div class="form-horizontal">
						  <div class="form-group">
						    <div class="col-sm-12">
						      <label for="inputEmail3">帐号:</label>
						      <input type="text" name="manager.mname" class="form-control"placeholder="请输入帐号" maxlength="16" required autofocus>
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-12">
						      <label for="inputPassword3">密码:</label>
						      <input type="password" name="manager.password" id="password" placeholder="请输入密码" class="form-control" value="" required pattern="^[a-zA-Z]\w{5,17}$" title="请输入以字母开头，长度在6~18之间，只能包含字符、数字和下划线">
						    </div>
						  </div>
						   <div class="form-group">
						    <div class="col-sm-12">
						      <label for="inputPassword3">电话号码:</label>
						      <input type="text" name="manager.tel" class="form-control" placeholder="请输入电话号码" required>
						    </div>
						  </div>
						</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="submit" class="btn btn-primary">添加</button>
			</div>
			</form>
		</div>
	</div>
</div>
