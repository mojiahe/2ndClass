<%@ page language="java" contentType="text/html; charset=utf-8"
pageEncoding="utf-8" isELIgnored="false"%>
<div id="body">
	<div class="container">
		<div class="row">
			<%@include file="accordion.html" %>

			<div class="col-md-10 col-sm-8 col-xs-6 content">
				<div class="content-header">
					<div class="left">
						<ol class="breadcrumb">
							<li><a
								href="${pageContext.request.contextPath }/managerAction!index"><span
									class="glyphicon glyphicon-home"></span> 首页</a></li>
							<li><a href="#collapseFive" data-toggle="collapse"
								class="myCollapse" id="caret5">教师管理</a></li>
							<li class="active">教师添加</li>
						</ol>
					</div>
					<div class="right">
						<span>${manager.nickname},欢迎你！</span>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="content-body">
					<div class="sectionOne songUpload ">
						<br /> <br />
						<p class="tag visible-md-block visible-lg-block">添加老师</p>
						<p style="font-weight: bold;">尊敬的管理员，请完善老师信息：</p>
						<form class="form-horizontal" method="post"
							action="${pageContext.request.contextPath }/insertTeacher"
							enctype="multipart/form-data">
							<div class="form-group">
								<label class="col-sm-5 control-label">教师名称：</label>
								<div class="col-sm-3">
									<input type="text" name="teacher.tea_name" class="form-control"
										placeholder="请输入教师名称" required autofocus>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-5 control-label">教师职业：</label>
								<div class="col-sm-3">
									<input type="text" name="teacher.job" class="form-control"
										placeholder="请输入教师职业" required autofocus>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-5 control-label">教师经历：</label>
								<div class="col-sm-3">
									<input type="text" name="teacher.exp" class="form-control"
										placeholder="请输入教师经历" required autofocus>
								</div>
							</div>

							
							<div class="form-group">
								<label class="col-sm-5 control-label">教师头像上传：</label>
								<div class="col-sm-3">
									<input class="btn btn-default btn-sm col-sm-12"
										name="file" type="file" required />
								</div>
							</div>


							<p style="text-align: center">
								<input type="submit" class="btn btn-info btn-sm" value="添加老师"></input>
								<input type="reset" class="btn btn-warning btn-sm" value="重设信息"></input>
							</p>
						</form>

					</div>
				</div>

			</div>
		</div>
	</div>
</div>
<div class="clear"></div>
